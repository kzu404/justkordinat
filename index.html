<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kordinat Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    header {
      background-color: #1d3557;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      width: 100%;
    }
    button {
      padding: 0.7rem 1.2rem;
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1d3557;
    }
    pre {
      background: #eaeaea;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>Kordinat Viewer</header>
  <main>
    <button onclick="loadJSON()">Tampilkan Kordinat JSON</button>
    <pre id="output">Klik tombol untuk menampilkan data...</pre>
  </main>
  <footer>Â© 2025 by kzu404</footer>

  <script>
    async function loadJSON() {
      const output = document.getElementById("output");
      output.textContent = "Mengambil data...";
      try {
        const response = await fetch("kordinat.json");
        if (!response.ok) throw new Error("Gagal mengambil file JSON");
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
